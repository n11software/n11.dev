<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Created and designed by Levi Hicks -->
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N11 - Settings</title>
    <link rel="stylesheet" href="/account.css"/>
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="N11" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="settings">
        <span class="title">Settings</span>
        <div>
          <div class="settings-container">
            <div class="security-section">
              <img src="/Default.jpg" alt="PFP" class="pfp mypfp" uploadable/>
              <span class="username" myusername></span>
              <span class="email" myemail></span>
              
              <div class="input-group">
                <label>Display Name</label>
                <input type="text" id="display-name" placeholder="Your display name">
              </div>
              
              <div class="input-group">
                <label>Bio</label>
                <input type="text" id="bio" placeholder="Tell us about yourself">
              </div>
            </div>

            <div class="security-section">
              <div class="section-header">
                <h3>Preferences</h3>
              </div>
              <div class="checkbox-options">
                <label class="checkbox-row">
                  <span>Email Notifications</span>
                  <input type="checkbox" id="email-notify">
                  <span class="checkmark"></span>
                </label>
                <label class="checkbox-row">
                  <span>Show Online Status</span>
                  <input type="checkbox" id="online-status">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>

            <div class="security-section">
              <div class="buttons">
                <a href="/account/password">Change Password</a>
                <a href="/account/delete" class="delete">Delete Account</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script>
        let nav = {"Settings": "/account/settings", "Privacy": "/account/privacy", "Security": "/account/security"}
    </script>
    <script type="text/javascript" src="/cache/footer.js"></script>
    <script type="text/javascript" src="/cache/navbar.js"></script>
  </body>
</html>
