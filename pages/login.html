<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Created and designed by Levi Hicks -->
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N11 - Login</title>
    <link rel="stylesheet" href="/signup.css"/>
    <link rel="icon" type="image/png" href="/favicon-48x48.png" sizes="48x48" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="N11" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="center">
      <div>
        <span class="title">Login</span>
        <div class="box">
          <input class="email" placeholder="Username" type="text" autofocus="true" id="email" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
          <span>@n11.dev</span>
        </div>
        <div class="buttons">
          <a class="next" id="next">Next</a>
        </div>
        <span class="signup">Need a new account? <a href="/signup" id="signup">Signup.</a></span>
      </div>
    </div>
    <script type="text/javascript" src="/cache/animations.js"></script>
    <script type="module">
      async function hashPassword(password) {
        const encoder = new TextEncoder();
        const data = encoder.encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-512', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
      }

      let username = document.querySelector('.email')
      let password, user
      let process = 0
      let value = username.value.trim().toLowerCase()
      let next = () => {
        // calc 180 days from now
        let date = new Date()
        date.setTime(date.getTime() + (180 * 24 * 60 * 60 * 1000))
        document.querySelector('input').setAttribute('tabindex', '0')

        if (document.querySelector('.email') != null) {
          value = document.querySelector('.email').value.trim().toLowerCase()
        }
        user = value
        // 
        if (value.length == 0) {
          document.querySelector('.box').style.border = '1px solid #ff3838'
          document.querySelector('.box').style.padding = 'calc(.75rem - 1px) calc(1rem - 1px)'
          return
        } else {
          if (!value.match(/^[a-zA-Z0-9]+/)) {
            document.querySelector('.box').style.border = '1px solid #ff3838'
            document.querySelector('.box').style.padding = 'calc(.75rem - 1px) calc(1rem - 1px)'
            return
          }
          document.querySelector('.box').style.border = '0'
          document.querySelector('.box').style.padding = '.75rem 1rem'
          // Set loading animation
          let loading = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="loading" style="width: 1.95rem;color:2c2c2c;">
  <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
</svg>`
          document.querySelector('.next').innerHTML = loading
          if (window.innerWidth < 1000) document.querySelector('div.center > div > .buttons > .next').style.padding = "0.25rem 1rem"
          else document.querySelector('.next').style.padding = "0rem 1rem"
          if (process == 0) {
            fetch('/api/user/profile/' + value, {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json'
              }
            }).then(response => response.json())
            .then(async e => {
              console.log(e)
              if (e.error != "User doesn't exist") {
                // change .box > input to password
                document.querySelector('.box').innerHTML = `<input class="password" placeholder="Password" type="password" autofocus id="password" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"><span></span>`
                document.querySelector('.box').style.border = '0'

                document.getElementById('password').focus()
                document.querySelector('.password').addEventListener('keydown', (e) => {
                  if (e.key == 'Enter') {
                    next()
                  }
                })
                document.querySelector('.box').style.padding = '.75rem 1rem'
                // change @n11.dev to ''
                let show = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                  <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                  <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
                </svg>`
                let hidden = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                  <path d="M3.53 2.47a.75.75 0 0 0-1.06 1.06l18 18a.75.75 0 1 0 1.06-1.06l-18-18ZM22.676 12.553a11.249 11.249 0 0 1-2.631 4.31l-3.099-3.099a5.25 5.25 0 0 0-6.71-6.71L7.759 4.577a11.217 11.217 0 0 1 4.242-.827c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113Z" />
                  <path d="M15.75 12c0 .18-.013.357-.037.53l-4.244-4.243A3.75 3.75 0 0 1 15.75 12ZM12.53 15.713l-4.243-4.244a3.75 3.75 0 0 0 4.244 4.243Z" />
                  <path d="M6.75 12c0-.619.107-1.213.304-1.764l-3.1-3.1a11.25 11.25 0 0 0-2.63 4.31c-.12.362-.12.752 0 1.114 1.489 4.467 5.704 7.69 10.675 7.69 1.5 0 2.933-.294 4.242-.827l-2.477-2.477A5.25 5.25 0 0 1 6.75 12Z" />
                </svg>`
                document.querySelector('.box>span').innerHTML = show
                let shown = false
                document.querySelector('.box>span').onclick = ()=>{
                  shown = !shown
                  if (shown) {
                    document.querySelector('.box>span').innerHTML = hidden
                    document.querySelector('.box>input').setAttribute('type', 'text')
                  } else {
                    document.querySelector('.box>span').innerHTML = show
                    document.querySelector('.box>input').setAttribute('type', 'password')
                  }
                }
                if (window.innerWidth < 1000) document.querySelector('div.center > div > .buttons > .next').style.padding = "0.75rem 1rem"
                else document.querySelector('.next').style.padding = "0.5rem 1rem"
                document.getElementById('next').innerText = 'Next'
                let back = document.createElement('a')
                back.id = "back"
                back.classList.add('back')
                back.innerText = 'Back'
                back.onclick = () => {
                  document.querySelector('.buttons').innerHTML = '<a class="next" id="next">Next</a>'
                  document.querySelector('.next').onclick = next
                  document.querySelector('.box').innerHTML = `<input class="email" placeholder="Username" type="text" autofocus id="email" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"><span>@n11.dev</span>`
                  document.getElementById('email').focus()
                  document.querySelector('.box').style.border = '0'
                  document.querySelector('.box').style.padding = '.75rem 1rem'
                  document.querySelector('.box>input').value = value
                  if (window.innerWidth < 1000) document.querySelector('div.center > div > .buttons > .next').style.padding = "0.75rem 1rem"
                  else document.querySelector('.next').style.padding = "0.5rem 1rem"
                  document.getElementById('next').innerText = 'Next'
                  document.querySelector('.email').addEventListener('keydown', (e) => {
                    if (e.key == 'Enter') {
                      value = document.querySelector('.email').value.trim().toLowerCase()
                      next()
                    }
                  })
                  process = 0
                }
                document.querySelector('.buttons').prepend(back)
                process = 1
              } else {
                document.querySelector('.box').style.border = '1px solid #ff3838'
                document.querySelector('.box').style.padding = 'calc(.75rem - 1px) calc(1rem - 1px)'
                document.querySelector('.next').innerHTML = "Next"
                if (window.innerWidth < 1000) document.querySelector('div.center > div > .buttons > .next').style.padding = "0.75rem 1rem"
                else document.querySelector('.next').style.padding = "0.5rem 1rem"
              }
            })
          } else {
            // convert password to sha512 hash
            password = document.querySelector('.password').value
            
            fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include', // âœ… without this, cookie is dropped
              body: JSON.stringify({ username: value, password })
            }).then(response => response.json())
            .then(async e => {
              console.log(e)
              document.querySelector('.next').innerHTML = "Next"

              if (window.innerWidth < 1000) document.querySelector('div.center > div > .buttons > .next').style.padding = "0.75rem 1rem"
              else document.querySelector('.next').style.padding = "0.5rem 1rem"
              if (e.success != true) {
                document.querySelector('.box').style.border = '1px solid #ff3838'
                document.querySelector('.box').style.padding = 'calc(.75rem - 1px) calc(1rem - 1px)'
              } else {
                document.cookie = "username=" + user
                let token = e.token
                document.cookie = `key=${token}`
                console.log(token)
                // add to offload cookie
                if (document.cookie.split(';').find(cookie => cookie.includes('offload')) == undefined) {
                  document.cookie = `offload=${JSON.stringify({[user]: token})}`
                } else {
                  let offloadCookie = document.cookie.split(';').find(cookie => cookie.includes('offload'))
                  let offloadJSON = JSON.parse(offloadCookie.split('=')[1])
                  offloadJSON[user] = token
                  document.cookie = `offload=${JSON.stringify(offloadJSON)}`
                }
                const cacheName = 'n11-navbar';
                const urlToCache = '/cache/navbar.js';
                const cacheDuration = 3600 * 1000; // 3600 seconds in milliseconds

                async function cachePage() {
                  const cache = await caches.open(cacheName);
                  const response = await fetch(urlToCache, { cache: 'reload' });
                  await cache.put(urlToCache, response);
                  console.log(`Cached ${urlToCache} at ${new Date().toLocaleTimeString()}`);
                }

                async function refreshCache() {
                  await cachePage();
                  setTimeout(refreshCache, cacheDuration);
                }

                // Start the cache refresh process
                await refreshCache().then(() => {
                  // window.location.href = "/"
                  // Ask api if referrer can have token and if it can have the offload too
                  const urlParams = new URLSearchParams(window.location.search);
                  const referrer = urlParams.get('referrer');
                  const href = urlParams.get('href');
                  if (referrer && href) {
                    fetch('/api/sso', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      credentials: 'include',
                      body: JSON.stringify({ referrer, href })
                    }).then(response => response.json())
                    .then(data => {
                      if (data.error) window.location.href = '/';
                      console.log(data);
                      let object = JSON.stringify({
                        username: value,
                        token: token,
                        offload: document.cookie.split(';').find(cookie => cookie.includes('offload'))&&data.trusted ? JSON.parse(document.cookie.split(';').find(cookie => cookie.includes('offload')).split('=')[1]) : {}
                      });
                      let proto = "https://";
                      if (referrer.includes('localhost') && !referrer.includes('.')) {
                        proto = "http://"
                      }
                      let redir = proto + referrer + data.location + "?object=" + encodeURIComponent(object) + "&href=" + encodeURIComponent(href);
                      window.location.href = redir;
                    });
                  } else {
                    window.location.href = '/';
                  }
                })
              }
            })
          }
        }
      }
      document.querySelector('.next').addEventListener('click', next)
      document.querySelector('.email').addEventListener('keydown', (e) => {
        if (e.key == 'Enter') {
          next()
        }
      })
      // set signup if the param refferer is set and href is set
      if (window.location.search.includes('referrer') && window.location.search.includes('href'))
        document.querySelector('.signup').innerHTML = 'Need a new account? <a href="/signup?referrer=' + new URLSearchParams(window.location.search).get('referrer') + '&href=' + new URLSearchParams(window.location.search).get('href') + '" id="signup">Signup.</a>';
      else
        document.querySelector('.signup').innerHTML = 'Need a new account? <a href="/signup" id="signup">Signup.</a>';
    </script>
  </body>
</html>
